<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward Hinton Lab 4</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Edward Hinton's Lab 4</h1>
    <form method="post" action="/api">
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter your first name here" name="first name">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter your last name here" name="last name">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here" name="email">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here" name="phone number">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea name="message" rows=5 cols =33 id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="twenty-to-twentynine" name="20-29">
                  <label for="twenty-to-twentynine">20-29</label>
                </li>
                <li>
                  <input type="checkbox" id="thirty-to-thirtynine" name="30-39">
                  <label for="thirty-to-thirtynine">30-39</label>
                </li>
                <li>
                    <input type="checkbox" id="forty-to-fortynine" name="40-49">
                    <label for="forty-to-fortynine">40-49</label>
                  </li>
                  <li>
                    <input type="checkbox" id="fifty-to-fiftynine" name="50-59">
                    <label for="fifty-to-fiftynine">50-59</label>
                  </li>
                  <li>
                    <input type="checkbox" id="sixty-to-sixtynine" name="60-69">
                    <label for="sixty-to-sixtynine">60-69</label>
                  </li>
                  <li>
                    <input type="checkbox" id="other" name="other">
                    <label for="other">other</label>
                  </li>
              </ul>
          </li>
          <li>
            <button type="submit" name="submit" id="submit">Submit</button>
          </li>
        </ul>
      </form>
</body>
</html>
